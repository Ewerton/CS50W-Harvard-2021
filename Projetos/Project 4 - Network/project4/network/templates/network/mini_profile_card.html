{% load static %}

<div class="row">
	<div class="col-12">
		<div class="row">
			<div class="col-3 ">
				<img class="rounded-circle m-1" style="width: 50px; height: 50px" src="{{ user.profile.image.url }}" />
			</div>
			<div class="col-9 ">
				<div >		
					<h6 class="m-0 mt-2">{{ user.username }}</h6>
				</div>
				<div>
					<span class="m-0">{{ user.email}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
