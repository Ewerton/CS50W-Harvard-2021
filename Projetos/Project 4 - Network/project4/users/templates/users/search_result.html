{% extends 'network/layout.html' %} 

{% block content %}
    <div class="row">
        <div class="col-12">
            <h4 class="white-important mb-3">Search Results</h4>
        </div>
    </div>

    {% if results %} 
        {% for result in results %}
            <div class="profile-section mb-4">
                <div class="row p-2">
                    <div class="col-auto">
                        <img class="rounded-circle mr-2" style="width: 40px; height: 40px" src="{{ result.User.profile.image.url }}" />
                    </div>
                    <div class="col align-self-center">
                        <a class="mr-2 white-important" href="{% url 'user-posts' result.User.username %}"> {{ result.User.username }} </a>
                        <div>
                            {{result.User.email}}
                        </div>
                    </div>
                    <div class="col-2 align-self-center me-4">
                       <button class="btn btn-sm btn-outline-primary btn-rounded"  name="btnFollow"
                                    data-useridtofollow="{{result.User.id}}" 
                                    data-loggeduserid="{{logged_user.User.id}}" >
                                    {% if result.following %} 
                                        Unfollow
                                    {% else %}
                                        Follow                                        
                                    {% endif %}
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %} {% else %}
            <div class="alert alert-info" role="alert">No result, please try to search again!</div> 
    {% endif %} 

{% endblock %}
