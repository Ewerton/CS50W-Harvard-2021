{% extends 'network/layout.html' %} 

{% block content %}
    <div class="row">
        <div class="col-12">
            <h4 class="white-important mb-3">Search Results</h4>
        </div>
    </div>

    {% if results %} 
        {% for result in results %}
            <div class="profile-section mb-4">
                <div class="row p-2">
                    <div class="col-auto">
                        <img class="rounded-circle mr-2" style="width: 40px; height: 40px" src="{{ result.profile.image.url }}" />
                    </div>
                    <div class="col-10 align-self-center">
                        <a class="mr-2 white-important" href="{% url 'user-posts' result.username %}"> {{ result.username }} </a>
                    </div>
                </div>
            </div>
        {% endfor %} {% else %}
            <div class="alert alert-info" role="alert">No result, please try to search again!</div>
    {% endif %} 

{% endblock %}
