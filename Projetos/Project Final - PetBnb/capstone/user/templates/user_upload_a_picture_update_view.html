{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load petbnb_extras %}

{% block title %}Create customer profile{% endblock title %}

{% block wrapper %}
        
        <div class="main-wrapper">
            <!-- ====================================
                ——— MY PROFILE
                ===================================== -->
            <section class="bg-light py-5 height100vh">
                <div class="container">
 
                    <div class="row">
 
                        <div class="col-md-7 col-lg-12">
                            <form method="post" action="" enctype="multipart/form-data">
                                <div class="card">
                                    <div class="card-body p-6">
                                        <h3 class="font-weight-normal mb-4">User Upload a Picture</h3>
                                        <div class="row">
                                            <div class="form-group col-12">
                                                {% csrf_token %}
                                                {{ form.as_p }}
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <button class="btn btn-primary text-uppercase" type="submit">
                                            Change
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
 
                        </div>
 
                    </div>
                </div>
            </section>
        </div>
        <!-- element wrapper ends -->
{% endblock wrapper %}



{% block extra_script %}
    <script src='{% static 'plugins/jquery/jquery-3.4.1.min.js' %}'></script>
    <script src='{% static 'plugins/bootstrap/js/bootstrap.bundle.js' %}'></script>
    <script src='{% static 'plugins/menuzord/js/menuzord.js' %}'></script>


    <script src='{% static 'plugins/smoothscroll/SmoothScroll.js' %}'></script>
    <script src='{% static 'plugins/lazyestload/lazyestload.js' %}'></script>

    <script src='{% static 'js/general.js' %}'></script>
{% endblock extra_script %}
