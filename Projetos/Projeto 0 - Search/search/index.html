<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>CS50's Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light justify-content-between">
            <a class="navbar-brand" href="#"></a>
            <div class="navbar-nav justify-content-end">
                <a class="nav-item nav-link" href="image-search.html">Image Search</a>
                <a  class="nav-item nav-link"href="advanced-search.html">Advanced Search</a>
            </div>
        </nav>
        <div class="d-flex justify-content-center align-items-center container banner_container">
            <img class="banner_logo" src="images/Google-Logo.jpg" alt="">
        </div>
        <div class="d-flex justify-content-center align-items-center container">
            <form action="https://google.com/search">
                <div class="row">
                    <div class="form-group col-md-12">
                        <input type="text" name="q" class="form-control form-rounded search_input">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 text-center m-3">
                        <input type="submit" name=btnG value="Google Search" class="btn-pri">
                        <input type="submit" name=btnI value="I'm Feeling Lucky" class="btn-pri">
                     </div>
                </div>

            </form>
        </div>
        
    </body>
</html>
