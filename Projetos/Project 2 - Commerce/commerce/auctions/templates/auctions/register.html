{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

<main class="form-signin">

    <form action="{% url 'register' %}" method="post">
		{% csrf_token %}

        <div class="form-floating">
			<input autofocus type="text" class="form-control" id="floatingUsername" name="username" placeholder="Username" />
			<label for="floatingUsername">Usename</label>
		</div>
      
        <div class="form-floating">
			<input class="form-control" id="floatingEmail" type="email" name="email" placeholder="Email Address">
			<label for="floatingEmail">Email</label>
		</div>

        <div class="form-floating">
			<input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" />
			<label for="floatingPassword">Password</label>
		</div>

        <div class="form-floating">
			<input type="password" class="form-control" id="floatingConfirmPassword" name="confirmation" placeholder="Confirm the Password" />
			<label for="floatingConfirmPassword">Confirm Password</label>
		</div>

        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
