{% extends "auctions/layout.html" %}

{% block body %}
<h2>Categories</h2>

{% for item in results %}     
    <ul class="category_list">
        <li>
            <a href="{% url 'by_category' item.category.id %}">{{item.category.category}} ({{item.qtd}})</a>
        </li>
    </ul>
{% endfor %} 

{% endblock %}
